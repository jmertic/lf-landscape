name: "Set Issue Label on successful build"
on:
  workflow_dispatch:
  issue_comment:
    types: [created, edited]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
        with:
          egress-policy: audit

      - uses: Amwam/issue-comment-action@04d3936db1a2fc02f86cad9db71cf24006019c4d # v1.3.1
        if: ${{ github.event.issue.pull_request && contains(github.event.issue.labels.*.name, 'daily-update') }}
        with:
          keywords: '["Deploy preview for *lf-landscape* ready"]'
          labels: '["automerge"]'
          github-token: "${{ secrets.PAT }}"
