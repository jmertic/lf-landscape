            logo: vnf_validation_program_vvp.svg
            crunchbase: https://www.crunchbase.com/organization/linux-foundation
            description: >-
              The project is to develop a validation program to provide assurance of VNF interoperability with ONAP. Obtaining a validation shall be a
              self-service activity and should be against a reference release of ONAP for use by the VNF provider & any other validation authority.This project
              at ONAP will not operate as a Validation Authority and will create a process to identify and qualify Validation Authorities. Self-Certification
              may be considered as a Certification authority option. This project will provide a process to evolve the validation criteria based on experience
              and as the VN F Requirements & Guidelines evolve. At each release of ONAP, the scope of functionality tested and the test coverage for VNF
              validation may change. This Project will validate the VNF package integrity and provenance e.g. using signing & attestation. This Project will
              maintain the authoritative set of tests and test procedures for Validations of VNFs. This project shall develop the tests and test procedures
