            twitter: https://twitter.com/nil
            repo_url: https://github.com/carina-io/carina
            crunchbase: https://www.crunchbase.com/organization/linux-foundation
            description: |-
              Carina is a cloud native storage system which conforms standard Kubernetes CSI spec and  provides raw disk performance for stateful applications and has ops-free maintaining. The core function of Carina is grouping local disks of each node and provides LVM or RAW disks via different storage classes. For each PVC, Carina tries to find the most suitable node to setup data volume. Carina also has lots of useful features, for example:

              * device registration
              * PVC resizing
              * IO throttling
              * volume topology
              * PVC auto-tiering
              * pod failover to other nodes
              * RAID management
              * SMART-aware PVC

              Besides of rich functionalities, Carina also is an ops-free CSI, for example:

              * Installation by yaml or helm. No dependencies for each node.
              * Using battle-tested kernel modules and sits beside of the core IO path. 
              * If disk fails, just plugin a new one and that's done."
            project: sandbox
