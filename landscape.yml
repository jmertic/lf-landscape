            logo: urunc.svg
            description: |-
              The primary goal of urunc is to bridge the gap between unikernels (or similar technologies) and containerized environments, enabling seamless integration with cloud-native architectures. unikernels operate in a fundamentally different execution environment compared to traditional processes and containers. They typically run as VMs or on specialized monitors that facilitate external communication. This inherent difference introduces challenges in orchestration, tooling, and integration with existing cloud platforms. As a result, their adoption in cloud-native ecosystems remains limited.
