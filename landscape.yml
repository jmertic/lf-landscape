          - item:
            name: interLink
            homepage_url: https://intertwin-eu.github.io/interLink/
            logo: interlink.svg
            description: |-
              Virtual Kubelets are a powerful resource when it comes to exploit computing capacity managed outside of a Kubernetes cluster (possibly in a remote center). Although the current interface allows to create any number of custom implementations, it requires knowledge of the kubernetes internals.

              interLink proposes a twofold model with clear roles and responsibilities. On the one hand a core component that interact through the Virtual Kubelet interface with the Kubernetes cluster, on the other hand a stateless plugin based architecture respecting the interLink OpenAPI specification. The latter is delegated to implement any pod execution details and interact with target resources. Plugins grant the flexibility and extensibility of the proposed system but most importantly they allow to hide the k8s interface complexity. Indeed, resource owners can build or customize plugins to define how a payload should be executed on their resources without any k8s knowledge.
