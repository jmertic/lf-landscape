          - item:
            name: Open Policy Registry (OPCR)
            homepage_url: https://openpolicyregistry.io/
            logo: open_policy_registry_opcr.svg
            description: |-
              The Open Policy Registry (OPCR) project contains a CLI (policy) for building, tagging, pushing, and pulling OPA policies as OCIv2 images. The policy CLI defaults to pushing and pulling from opcr.io, a free hosted registry that is optimized around listing and handling policy images. With that said, the policy CLI works with any OCIv2-compatible registry, such as GitHub Container Registry, Google Artifact Registry, AWS Container Registry, etc. 

              The ecosystem benefits of using the policy CLI are that policies can now be built into immutable images, signed using cosign, and pushed and pulled from container registries - in other words, the benefits of the OCIv2 ecosystem are now conferred to OPA policies.

              The policy CLI workflow is modeled after the docker CLI - with the ability to build images locally (""policy build""), tag them (""policy tag""), list them (""policy images""), pull them (""policy pull""), and push them (""policy push""). This brings the familiar workflow to the OPA policies.
