              Kepler (Kubernetes-based Efficient Power Level Exporter) uses eBPF to probe CPU performance counters and Linux kernel tracepoints. These data and
              stats from cgroup and sysfs are fed into ML models to estimate power consumption by Pods. The power consumption stats are then presented as
