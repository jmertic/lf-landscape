              independent communications by introducing uniquely named data as a core communications principle. Data access becomes independent from location,
              application and storage, enabling in-network caching and and anchor-less mobility. The expected benefits are improved efficiency, better
              scalability with respect to information/bandwidth demand and better robustness in challenging communication scenarios. These concepts are known
              under different terms, including but not limited to: Content-Centric Networking (CCN), Named Data Networking (NDN), the network of information
              (Netinf) and Publish/Subscribe Networking (PSIRP).
