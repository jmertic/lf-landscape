            name: OpenCost
            homepage_url: https://github.com/kubecost/cost-model
            logo: opencost.svg
            description: |-
              OpenCost is an open source cost allocation model that provides visibility into current and historical Kubernetes workload spend and resource consumption. This provides cost transparency in containerized environments with multiple tenants and allows teams to view costs across all aggregation-levels, including namespace, label, and controller all the way down to the individual pod and container. Organizations can provide unified cost monitoring, showback, real-time alerting, chargeback and more across projects and teams with this visibility. This project is the core engine for Kubecost, which is used by thousands of enterprises to monitor billions of total spend in environments with 10,000+ nodes.

              - Summary of features enabled by this cost model:
              - Real-time cost allocation by Kubernetes service, deployment, namespace, label, statefulset, daemonset, pod, and container
              - Dynamic asset pricing enabled by integrations with AWS, Azure, and GCP billing APIs
              - Supports on-prem k8s clusters with custom pricing sheets
              - Allocation for in-cluster resources like CPU, GPU, memory, load balancers, network costs, and persistent volumes.
              - Easily export pricing data to Prometheus and Alertmanager (learn more)
