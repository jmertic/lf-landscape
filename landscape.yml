          - item:
            name: Aeraki Mesh
            homepage_url: https://www.aeraki.net/
            logo: aeraki_mesh.svg
            description: |-
              Aeraki Mesh allows you to manage any layer-7 traffic in a service mesh.
              While service mesh becomes an important infrastructure for microservices, many service mesh implementations mainly focus on HTTP protocols and treat other protocols as plain TCP traffic. This makes it very hard for users to manage the traffic of other widely-used layer-7 protocols in microservices. For example, in a microservices application, we usually have the below protocols:
                * RPC: HTTP, gRPC, Thrift, Dubbo, Proprietary RPC Protocol …
                * Messaging: Kafka, RabbitMQ …
                * Cache: Redis, Memcached …
                * Database: MySQL, PostgreSQL, MongoDB …
              HTTP is just a part of the problem we need to solve. Aeraki Mesh is created to provide a non-intrusive, highly extendable way to manage any layer-7 traffic in a service mesh.

              Aeraki Mesh is an open source project backed by Tencent Cloud (https://www.crunchbase.com/organization/tencent-cloud),  contributed and used by a number of companies/projects inside and outside of Tencent, suh QQ music, Yangshiping, Yonghui Super Marke, etc. (https://www.aeraki.net/). Tencent Cloud  is committed to continue working on Aeraki Mesh going forward, and plans to provide managed Aeraki Mesh service on the cloud.

              More about Aeraki Mesh can be found here: 
              https://docs.google.com/presentation/d/1TLkGIboRFYdbYkvMRFQZG2P8ZBjb_wNwL-1Fh_umoQI/edit?usp=sharing
            second_path:
              - Project Group / Cloud Native Computing Foundation (CNCF)
              - Technology Sector / Cloud, Containers & Virtualization
            repo_url: https://github.com/aeraki-mesh/aeraki
            crunchbase: https://www.crunchbase.com/organization/linux-foundation
