          - item:
            name: Paralus
            homepage_url: https://paralus.io/
            logo: paralus.svg
            repo_url: https://github.com/paralus/paralus
            crunchbase: https://www.crunchbase.com/organization/linux-foundation
            description: >-
              Paralus offers access management for developers, architects, and CI/CD tools to remote K8s clusters by consolidating zero-trust access principles
              such as transaction level authentication and authorization into a single open-source tool. It helps engineering and architecture teams streamline
              access control for their fleet of K8s clusters spanning different operating environments, different public clouds and K8s distributions, and
              on-premises data centers operating behind firewalls.

              

              Paralus grants authorized users seamless and secure access to all clusters with a native and familiar kubectl experience by acting as a proxy
              between the users and systems needing access and the K8s API server. It also addresses one of K8s main pain points by eliminating the burden of
              managing K8s access controls cluster by cluster. Without Paralus, companies must manually manage access to each cluster using jump hosts or VPNs,
              and build custom tooling to audit and map all actions performed to a users identity  all of which is error-prone and increases the risk of
              breaches as the number of clusters grows.



              Along with helping directly manage role-based access control (RBAC) policies and assignments, Paralus enables:


              - Creation of custom roles, users, and groups.

              - Custom user role creation and revoking of permissions.

              - Ability to control access via pre-configured roles across clusters, namespaces, projects, and more.

              - Seamless integration with Identity Providers (IdPs) allowing the use of external authentication engines for users and group definitions, such as
              GitHub, Google, Azure AD, Okta, and others.

              - Automatic logging of all user actions performed for audit and compliance purposes.

              - Interact with Paralus either with a modern web GUI (default), a CLI tool called pctl, or Paralus API.
            second_path:
              - Project Group / Cloud Native Computing Foundation (CNCF)
              - Technology Sector / Cloud, Containers & Virtualization
