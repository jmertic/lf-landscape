          - item:
            name: Merbridge
            second_path:
              - Project Group / Cloud Native Computing Foundation (CNCF)
              - Technology Sector / Cloud, Containers & Virtualization
            description: >-
              "Merbridge is a fully open-sourced cloud-native project to accelerate popular service meshes such as Istio, Linkerd, and Kuma by replacing
              iptables rules with eBPF, which allows transporting data directly from inbound sockets to outbound sockets, effectively shortening the datapath
              between sidecars and services.

              Merbridge uses eBPF to intercept outbound and inbound traffic and provides a feedback mechanism to enable eBPF to get the IP address of current
              namespace and redirect the Envoy connection to a pre-defined port. After applying Merbridge, the outbound/inbound traffic can skip many filter
              steps to effectively improve network performance.

              With Merbridge, developers can use eBPF to accelerate the Mesh without any additional operations or code changes."
