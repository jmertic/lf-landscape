              HISTORY



              Wargaming was founded as a privately held company in 1998 by a group of military strategy enthusiasts. Through the development of many strategy-based games since the company��_��_s inception, the team has applied its many learnings to launch the highly successful World of Tanks, to be followed by the much anticipated World of Warplanes and World of Warships.



              1998: Wargaming launched its first commercial game ��_��_��_ DBA Online. Featuring a combination of tactical and strategic gameplay set in medieval times, the turn-based strategy game quickly developed an intensive thriving online community of miniature war gamers and devoted fans.



              2003: Wargaming further solidified its reputation as a premier turn-based strategy game developer wih the release of Massive Assault. Set in a futuristic sci-fi world, Massive Assault was praised by game critics for its engrossing strategic gameplay and stunning visuals. The game won numerous awards including Best Strategy Game of the Year award from Absolute Games.



              2004: Wargaming brought the franchise into the global online arena with the release of Massive Assault Network, designed specifically for strategy gamers looking to take their gameplay experience online. The title soon evolved into a series with the launch of Massive Assault: Phantom Renaissance and Massive Assault Network 2, both released in 2006.



              2006: Wargaming released Galactic Assault: Prisoner of Power, a turn-based strategy based on the iconic science fiction universe created by the acclaimed Russian writers Arkady and Boris Strugatsky. Galactic Assault offered players a revolutionary tactical combat system with more than 70 unique combat units and cutting edge visuals.



              2007: Wargaming continued to grow as a company and in November carried out a merger with Arise, an independent PC game developer. The merger helped solidify Wargaming��_��_s position as one of the leading strategy and RPG developers in the world. 2007 also marked the company��_��_s evolution from turn-based to real-time strategy game development.



              2008: Wargaming released Operation: Bagration, a real-time strategy game set in 1944 and based on historically accurate war-time clashes in Eastern Europe. Developed using a proprietary in-house 3D engine, Operation: Bagration received acclaim from the media for its expertly crafted and balanced gameplay and stunning visuals. The game would also go on to win Best Strategy Game of the Year at the Russian game developers conference KRI 2008.



              2009: Order of War and Order of War: Challenge both released this year, enabling Wargaming to continue to grow and evolve as a premier developer, offering players improved graphics and deeper strategic gameplay.Wargaming was the recipient of both the Best Developer and Media awards at KRI 2009.



              2010: With the strategy genre conquered, Wargaming set its sights on the yet unknown realm of free-to-play MMOs. The next project, the armored MMO action game World of Tanks, took the genre by storm, offering a combination of simple controls, a unique setting and deep tactical and strategic gameplay. The release of World of Tanks almost marked Wargaming��_��_s transition into a fully independent publisher, in addition to its development capabilities.



              While initially developed as a niche project aimed at military enthusiasts and history buffs, World of Tanks has become a global phenomenon after its initial release in Russia in 2010. The game was awarded the Best MMO award at KRI 2010, and Wargaming received the Best Developer award for a second year in a row.



              World of Tanks has also been recognized by the Guinness Book of Records before its Western launch in April of 2011, receiving recognition for having the most online concurrent users with 90,311 people playing simultaneously on one game server. This number today has topped 500,000 players.



              2011: Wargaming continued its success with World of Tanks with acclaimed presence at such notable industry events such as E3 and Gamescom, garnering an impressive list of awards and nominations and solidifying the game��_��_s claim as one of the best free-to-play MMOs. The game��_��_s growth had been staggering, with more than 20 million players worldwide. The company soon announced two new free-to-play MMO projects��_��_��_World of Warplanes and World of Battleships (later renamed to World of Warships)��_��_��_developed by Wargaming��_��_s new strategic partners, Kyiv-based Persha Studia and Lesta Studio from St. Petersburg, respectively.



              To support and operate the three projects, Wargaming opened a European branch to manage the company��_��_s public and business relations in Europe, as well as expanded its presence to the United States with a new office in the San Francisco bay area.



              2012: Wargaming saw further expansion as it entered the Korean online game market with an office opening in Seoul, South Korea, as well as increased its presence in South-East Asia through its new partner SEA Gaming. In May, the company signed a strategic partnership with Kong Jong that ensured a strong Wargaming presence in the Chinese market.



              Recently the company acquired Australian-based online-game software maker BigWorld that consolidated Wargaming's position as a leading publisher in the free-to-play market.



              Today, Wargaming has 45 million registered players with World of Tanks, and hundreds of thousands of alpha test pilots in World of Warplanes. Wargaming has come a long way from its humble beginnings as a tiny group of strategy game enthusiasts to a global company with offices in several countries and over 1200 employees worldwide. The company��_��_s three titles, World of Tanks, World of Warplanes and World of Warships, will soon be unified under one gaming service and provide the ultimate gaming experience for war gamers around the world.

