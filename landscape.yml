            description: |-
              About us
              The American Association of Insurance Services (AAIS) is a member-owned, non-profit national insurance advisory organization that provides specialized services to property/casualty insurers.

              More than 700 P/C insurers of all sizes throughout the U.S. use policy forms and/or rating information provided under more than 34 AAIS programs of personal, commercial, agricultural, and inland marine insurers.

              Long-known for its industry-leading inland marine and commercial output programs, AAIS in recent years has set new standards for innovation in agricultural property and liability coverage, and led the way in introducing the first advisory organization plan for rating homeowners policies by peril.

              In addition, AAIS is one of two licensed statistical agents operating nationally that collects P/C statistical information for meeting regulatory requirements and for developing loss costs for use in rating policies.

              In 2013, AAIS made a substantial new departure by launching its "Underwriting Platform,"​ a cloud-based application for underwriting and rating policies and capturing information during the quote process. "UP"​ has been developed to support AAIS's industry-leading Commercial Output Program and key classes of its Inland Marine Guide. In coming months and years, it will be deployed to support all AAIS programs.

              AAIS was created in the mid-1970s as the successor organization to a former inland marine rating bureau and continues to operate under a commitment to preserve competition in bureau services for P/C carriers.

              AAIS is currently led by Edmund J. Kelly, president and CEO, who came to AAIS in 2012 after years of experience in organizations that provided professional liability and property catastrophe insurance.

